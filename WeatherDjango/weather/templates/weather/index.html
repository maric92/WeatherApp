<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-big">MARIC</h5>


</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-5 offset-0">
            <h1>Погода в городе</h1>
            <form action="" method="post">
                {% csrf_token %}
              <label for="city">Город</label>
                {{ form.name }}
              <input type="submit" name="send" value="Узнать" class="mt-2 btn-danger">
  </form>

        </div>

        <div class="col-4 offset-1">
    <h1>Информация</h1>


{%  for info in all_info %}
    <div class="alert alert-danger">
        <b>Город:</b> {{ info.city }}<br>
        <b>Температура:</b> {{ info.temp }}<sup>о</sup><br>
        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото">

    </div>
{% endfor %}

        </div>



</body>
</html>
